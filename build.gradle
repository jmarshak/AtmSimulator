apply plugin: 'java'
apply plugin: 'application'
dependencies {
    implementation 'ch.qos.logback:logback-classic:+'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.xerial:sqlite-jdbc:+'

    annotationProcessor "org.projectlombok:lombok:+"
    implementation "org.projectlombok:lombok:+"

    testCompileOnly "org.junit.jupiter:junit-jupiter:5.8.+"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.8.+"
    testImplementation "org.mockito:mockito-core:4.1.+"
    testImplementation "org.mockito:mockito-inline:4.1.+"
    testImplementation "org.mockito:mockito-junit-jupiter:4.1.+"
}

repositories {
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
}

ext.javaMainClass = "sandbox.Application"
application {
    mainClass.set(project.hasProperty("mainClass") ? project.getProperty("mainClass") : "NULL")
}

test {
    useJUnitPlatform()
}